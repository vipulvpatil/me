{{ define "main" }}
  <main aria-role="main" class="w-[720px] text-center flex m-auto justify-center">
    <div class="homepage-content flex-col">
      {{ .Content }}
    </div>
    <div>
      {{ range first 10 .Site.RegularPages }}
        {{ .Render "summary" }}
      {{ end }}
    </div>
  </main>
{{ end }}
