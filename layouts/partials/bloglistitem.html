<div class="list-element">
  <a href="{{ .RelPermalink }}">
    <h3 class="line-clamp-1">{{ .LinkTitle }}</h3>
    <div class="line-clamp-2">
      {{ $content := replaceRE "<a .*\">" "" .Content }}
      {{ $content = replaceRE "</a>" "" $content }}
      {{ $content | safeHTML | truncate 150 }}  
    </div>  
    <div class="semi-contrast">
    {{ .Date.Format "1 Jan 2006" }}
    </div>
  </a>
</div>
