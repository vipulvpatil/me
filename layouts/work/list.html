{{ define "main" }}
  <main aria-role="main">
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      <div class="flex justify-between items-baseline">
        <h2>Experience</h2>
        <a href={{ "Vipul_Patil_July_2024.pdf" | absURL }} target="_blank" download>Download Resume</a>
      </div>
      {{ range .Pages }}
        {{ partial "worklistitem.html" .}}
      {{ end }}
      {{ .Content }}
      <div class="mt-24"></div>
    </article>
    {{ partial "top3blogs.html" . }}
  </main>
{{ end }}
