{{ define "main" }}
  <main aria-role="main">
    <header class="homepage-header post">
      <h1>{{ .Title }}</h1>
      <h3 class="semi-contrast">{{ .Params.duration }}</h3>
      <h2>{{ .Params.role }}</h2>
    </header>
    <div class="homepage-content post">
      {{ .Content }}
    </div>
    {{ partial "top3blogs.html" . }}
  </main>
{{ end }}
