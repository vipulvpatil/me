{{ define "main" }}
  <main aria-role="main">
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
    </article>
    {{ range .Pages }}
      <div class="blog-list-item">
        <a href="{{ .RelPermalink }}">
          <h3>{{ .Title }}</h3>
          <div>
            {{ $content := replaceRE "<a .*\">" "" .Content }}
            {{ $content = replaceRE "</a>" "" $content }}
            {{ $content | safeHTML | truncate 150 }}  
          </div>  
          <date>
          {{ .Date.Format "1 February 2006" }}
          </date>
        </a>
      </div>
    {{ end }}
  </main>
{{ end }}
