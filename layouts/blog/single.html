{{ define "main" }}
  <main aria-role="main">
    <header class="homepage-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.subtitle }}
        <span class="subtitle">{{ . }}</span>
      {{ end }}
    </header>
    <div class="homepage-content">
      This is an Regular blog post
      {{ .Content }}
    </div>
    {{ partial "top3blogs.html" . }}
  </main>
{{ end }}
